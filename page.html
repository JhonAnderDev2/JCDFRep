<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title>Login Page</title>
<link rel="stylesheet" href="style.css">
</head>    
<body>    
    <center> <h1>Inicio de sesión para estudiantes</h1> </center>   
    <form>  
        <div class="container">   
            <label>Nombre de usuario: </label>   
            <input type="text" placeholder="Ingresa nombre de usuario" name="username" required>  
            <label>Contraseña: </label>   
            <input type="password" placeholder="Ingresa contraseña" name="password" required>  
            <button type="submit">Iniciar sesión</button>   
            <input type="checkbox" checked="checked"> Recuérdame 
            <button type="button" class="cancelbtn"> Cancelar</button>   
            ¿Olvidaste tu <a href="#"> contraseña? </a>   
        </div>   
    </form>     
</body>     
</html>
