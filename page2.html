<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title>Register Page</title>
<link rel="stylesheet" href="style.css">
</head> 
<body>
    <form>  
        <div class="container">   
            <label>Nombre de usuario: </label>   
            <input type="text" placeholder="Ingresa nombre de usuario" name="username" required>   
            <label for="text">Correo electronico: </label>    
            <input type="text" placeholder="Ingresa tu correo institucional" name="email" required>
            <label>Confirma tu correo: </label>   
            <input type="text" placeholder="Confirma tu correo" name="email" required>  
            <label>Contraseña: </label>   
            <input type="password" placeholder="Ingresa contraseña" name="password" required> 
            <label>Confirma tu contraseña: </label>   
            <input type="password" placeholder="Ingresa contraseña" name="password" required> 
            <button type="submit">Iniciar sesión</button>   

            <button type="button" class="cancelbtn"> Cancelar</button>   
            <label for="text">Ya tienes cuenta?</label>
            <a href="page.html">Ingresar a tu cuenta</a>
        </div>   
    </form>  
</body>
</html>
